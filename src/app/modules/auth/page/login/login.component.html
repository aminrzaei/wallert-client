<div>
  <h2 class="form-header">ورود</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>ایمیل</mat-label>
      <input
        matInput
        placeholder="ایمیل خود را وارد کنید"
        type="email"
        id="email"
        formControlName="email"
      />
      <mat-error *ngIf="loginForm?.get('email')?.hasError('required')">
        ایمیل مورد نیاز است
      </mat-error>
      <mat-error *ngIf="loginForm?.get('email')?.hasError('email')">
        ایمیل را بصورت صحیح وارد کنید
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>پسورد</mat-label>
      <input
        matInput
        placeholder="پسورد خود را وارد کنید"
        type="password"
        id="password"
        formControlName="password"
      />
      <mat-error *ngIf="loginForm?.get('password')?.hasError('required')">
        پسورد مورد نیاز است
      </mat-error>
      <mat-error *ngIf="loginForm?.get('password')?.hasError('pattern')">
        حداقل طول پسورد 6 کاراکتر و بایستی شامل حداقل یک حرف و عدد باشد
      </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="mt-3"
      [disabled]="isLoading"
    >
      ورود
    </button>
  </form>
  <div class="flex justify-between mt-[15px]">
    <a routerLink="/auth/forget-password" class="text-cyan-600 text-sm"
      >فراموشی رمز عبور</a
    >
    <a routerLink="/auth/register" class="text-cyan-600 text-sm"
      >ایجاد حساب کاربری</a
    >
  </div>
</div>
